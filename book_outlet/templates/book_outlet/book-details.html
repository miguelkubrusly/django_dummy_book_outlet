{% extends "book_outlet/base.html" %}

{% block title %}
  {{ book.title }}
{% endblock title %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <h2>{{ book.author }}</h2>
  <h3>Rating: {{ book.rating }}/5</h3>
  
  {% if book.is_bestseller %}
  <h4>Bestseller</h4>      
  {% endif %}
    
{% endblock content %}
